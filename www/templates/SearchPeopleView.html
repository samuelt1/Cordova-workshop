<div class="search-results-list shadow">
  <ul>
    <% if (typeof(results) !== 'undefined' && results.length > 0) { %>
    <% for (var i = 0; i < results.length; i++) { %>
    <li><a href='#<%= root %>/<%= results[i].id %>'><%= results[i].name_last %>, <%= results[i].name_first %> <%= results[i].name_middle %></a></li>
    <% } %>
    <% } %>
  </ul>
</div>
